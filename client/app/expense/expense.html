<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section add-expense-section">
                            <h5>Expense Details</h5>
                            <form ng-submit="form.$valid && expense.save(form)" novalidate class="form-horizontal" name="form">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Expense Date</label>
                                            <input name="date" class="form-control" type="date" ng-model="expense.addExpense.date" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Amount</label>
                                            <input type="number" min="0" class="form-control" ng-model="expense.addExpense.amount" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Expense Category</label>
                                            <select name="category" class="form-control" ng-model="expense.addExpense.category"
                                                    ng-options="category.value as category.name for category in expense.expenseCategories" required></select>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Expense Type</label>
                                            <select name="type" class="form-control" ng-model="expense.addExpense.type"
                                                    ng-options="type.value as type.name for type in expense.expenseTypes" required></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row align-center">
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-default">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="expense.allExpenses.length">
                    <div class="col-lg-12">
                        <div class="section expense-table-section">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h5>Expense Table</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <table class="table table-bordered table-hover">
                                        <tr>
                                            <th>Date</th>
                                            <th>Type</th>
                                            <th>Category</th>
                                            <th>Amount</th>
                                            <th>Action</th>
                                        </tr>
                                        <tr ng-repeat="obj in expense.allExpenses">
                                            <td>{{::obj.date | date : 'dd/MM/yyyy'}}</td>
                                            <td>{{::obj.type}}</td>
                                            <td>{{::obj.category}}</td>
                                            <td>
                                                <i class="fa fa-rupee"></i>
                                                {{::obj.amount}}
                                            </td>
                                            <td>
                                                <div class="expense-table-action">
                                                    <button class="btn btn-default" ng-click="expense.update(obj._id)">
                                                        <i class="fa fa-edit"></i>
                                                    </button>
                                                    <button class="btn btn-default" ng-click="expense.remove(obj._id)">
                                                        <i class="fa fa-remove"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="section expense-chart-section" ng-if="expense.allExpenses.length">
                    <h5>Expense Chart</h5>
                    <div fusioncharts
                         width="500"
                         height="300"
                         type="pie3d"
                         dataSource="{{expense.chartExpenses}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
